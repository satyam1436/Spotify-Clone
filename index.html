<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="29" class="invert" src="img/close.svg" alt="close">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="img/logo.svg" alt="Logo"></div>
                <ul>
                    <li> <img class="invert" src="img/home.svg" alt="home"> Home </li>
                    <li> <img class="invert" src="img/search.svg" alt="search"> Search </li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink">
                            <span data-encore-id="type">Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink">
                            <span data-encore-id="type">Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink">
                            <span data-encore-id="type">Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink">
                            <span data-encore-id="type">Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" data-encore-id="textLink"
                            data-encore-id="type">About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink">
                            <span data-encore-id="type">Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamPreNxt">
                        <img width="50" class="invert hamburger" src="img/hamburger.svg" alt="hamburger">
                        <img class="invert" src="img/arrow2.svg" alt="arrow2">
                        <img class="invert" src="img/arrow1.svg" alt="arrow1">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupBtn">Sign Up</button>
                    <button class="loginBtn">Log In</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h2>Spotify Playlist</h2>
                <div class="cardContainer">
                    

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="dot">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="35" id="previous" class="invert" src="img/prevSong.svg" alt="prevSong">
                            <img width="35" id="plays" class="invert" src="img/play.svg" alt="playSong">
                            <img width="35" id="next" class="invert" src="img/nextSong.svg" alt="nextSong">
                        </div>
                        <div class="songtimeAndVolume">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img width="30" class="invert" src="img/volume.svg" alt="volume">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
